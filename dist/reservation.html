<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <title>Reservation</title>
</head>
<body>
    <!-- Start Jumbotron -->
    <div class="container">
        <div class="jumbotron bg-info text-white">
          <h1>
              <span class="fa solid fa-fire"></span> Hot Restaurant Express
          </h1>
          <h3>Make Your Reservation!</h3>
          <hr />
          <a href="">
            <button class="btn btn-primary btn-lg">
              <span class="fa solid fa-list"></span> View Tables
            </button>
          </a>
          <a href="">
            <button class="btn btn-success btn-lg">
              <span class="fa fa-home"></span>
              </span> Home
            </button>
          </a>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- reservation page -->
                <div class="card">
                    <div class="card-header">Table Reservation</div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for="reserve-unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a>
                     | 
                    <a href="/api./waitlist">API Waitlist</a>
                </p>
            </div>
        </footer>
    
</body>
</html>
